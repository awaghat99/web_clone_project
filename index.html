<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <img src="./images/hulu.png" alt="hulu logo" width="100px">
            <button class="nav-button">LOG IN</button>
        </nav>
        <div class="plan-holder">
            <div class="plan">
                <h3 class="plan-title">DISNEY BUNDLE DUO BASIC</h3>
                <div class="logo-holder">
                    <img src="./images/hulu.png">
                    <img src="./images/Disney+_logo.svg">
                </div>
                <h2 class="plan-desc">BOTH WITH ADS FOR $9.99 A MONTH</h2>
                <button class="plan-button"><strong>GET THEM BOTH</strong></button>
            </div>
            <div class="plan">
                <h3 class="plan-title">DISNEY BUNDLE TRIO BASIC</h3>
                <div class="logo-holder">
                    <img src="./images/hulu.png">
                    <img src="./images/Disney+_logo.svg">
                    <img src="./images/espn-removebg-preview.png">
                </div>
                <h2 class="plan-desc">ALL WITH ADS, FOR $12.99 A MONTH</h2>
                <button class="plan-button"><strong>GET ALL THREE</strong></button>
            </div>
        </div>
    </header>
</body>
</html>
